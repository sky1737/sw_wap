    <style type="text/css">
        html, body {

            width: 100%;

        .img-container {
            width: 100%;
            heigth: 100%;
            position: relative;
        }

        .img-container img {
            display: block;
          width: 100%;
            heigth: 100%;
        }

        .img-ref-layout {
            position: absolute;
            top:0;
            width: 100%;
            z-index: 99;
        }

        .img-ref-layout a {
            display:inline-block;
            width: 48%;
            height: 100%;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .img-ref-layout .layout.fill a {
            width: 100%;
        }

        .layout {
            width: 100%;
            background-color: transparent;
        }

        .layout_1 {
            height: 14.6%;
        }

        .layout_2 {
            height: 13%;
        }

        .layout_3 {
            height: 10%;
        }

        .layout_4 {
            height: 13.5%;
        }

        .layout_5 {
            height: 11.5%;
        }

        .layout_6 {
            height: 18%;
        }

        .layout_7 {
            height: 15%;
        }

        .layout_8 {
            height: 4%;
        }
    </style>
</head>
<body>
    <div class="img-container" id="img-container">

<script type="text/javascript">
    (function () {
        function fn () {
            setLayout();
            function setLayout () {
                var imgHeight = document.getElementsByClassName('img-container')[0].clientHeight;
                document.getElementsByClassName('img-ref-layout')[0].style.height = imgHeight + 'px';
            }
        }

        window.onload =  fn;
    })()

    function toTop () {
        document.body.scrollTop = 0;
    }
</script>
